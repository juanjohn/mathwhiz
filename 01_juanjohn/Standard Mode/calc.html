<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Calculator</title>
<script type="text/javascript">
var value;
var inputstring='';
function updatestring(value)
{
	if(value=="=")
	{
		window.alert(eval(inputstring));
		inputstring='';
		document.forms[0].display.value=inputstring;
	}
	else
	{
		inputstring+=value;
		document.forms[0].display.value=inputstring;
	}
}

</script>
<link type="text/css" rel="stylesheet" href="calc.css"/>
<style type="text/css" rel="stylesheet">
#display{background-color:#556B2F;padding:5px; width:150px;margin-top:5px; }
#display:hover{background-color:#6E8B3D;}
</style>
</head>
<body>
<h1 style="text-align:center">Calculator</h1><hr/><hr/>
<div class="calculator">
<p>
<form action=""><table border="1px" id="table"><tr id="_row1"><td>
<input type="text" id="display" id="display" value="0" style="text-align:right"/><pre></pre>
<input type="button" id="_1" value="1" onclick="updatestring('1')"/>
<input type="button" id="_2" value="2" onclick="updatestring('2')"/>
<input type="button" id="_3" value="3" onclick="updatestring('3')"/><br/>
<input type="button" id="_4" value="4" onclick="updatestring('4')"/>
<input type="button" id="_5" value="5" onclick="updatestring('5')"/>
<input type="button" id="_6" value="6" onclick="updatestring('6')"/></br/>
<input type="button" id="_7" value="7" onclick="updatestring('7')"/>
<input type="button" id="_8" value="8"  onclick="updatestring('8')"/>
<input type="button" id="_9" value="9" onclick="updatestring('9')"/><br/>
<input type="button" id="_0" value="0" onclick="updatestring('0')"/>
<input type="button" id="decimal" value="." onclick="updatestring('.')"/>
<input type="button" id="divide" value="/" onclick="updatestring('/')"/><br/>
<input type="button" id="add" value="+" onclick="updatestring('+')"/>
<input type="button" id="subtract" value="-" onclick="updatestring('-')"/>
<input type="button" id="multiply" value="*" onclick="updatestring('*')"/><br/>
<input type="button" id="compute" value="=" onclick="updatestring('=')" style="position:relative; left:64px;"/></td></tr></table>
</form>
</p>
</div>
</body>
</html>
